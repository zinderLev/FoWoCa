<!DOCTYPE html>
<html>
  <head>
    <title>Foreign word cards</title>
    <link id="cssLink" rel="stylesheet" href="/style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="getAttr" style="display: none"></div>
    <div id="ChangeUser">
        <label id="user">User: Stranger</label>
    </div>
    <div class="alarmWindow" id="waitingBox"></div>
    <div id="SignInBlock" style="display: none">
        <label>E-mail</label><br />
        <input class="signing" type="email" id="login" /><br />
        <label>Password</label><br />
        <input class="signing" type="password" id="password" />
        <span class="signing" id="showTextPassword">&#128374;</span>
        <br>
        <div id="repPassDiv" style="display: none">
            <label>Repeat password</label><br />
            <input class="signing" type="password" id="repPassword" />
            <span class="signing" id="showTextRepPass"
            >&#128374;</span><br />
        </div>
        <br />
        <div id="loginButton">
            <input class="button1" type="button" value="Sign in" id="signIn" />
            <input class="button1" type="button" value="Sign up" title="Registration new user" id="signUp"/>
            <input class="button1" type="button" value="Cancel" id="ContinueWithoutAuthorization"/>
        </div>
        <div id="logoutButton" style="display:none">
            <!--input class="button1" type="button" value="Reset password" />< onclick="signUp()" /-->
            <input class="button1" type="button" value="Logout" id="logout" />
            <input class="button1" type="button" value="Change user" id="signIn_1" />
            <input class="button1" type="button" value="Sign up" title="Registration new user" id="signUp_1"/>
            <input class="button1" type="button" value="Cancel" id="ContinueWithoutAuthorization_1"/>
        </div>
    </div>
    <div id="wordCardsBlock" style="display:none">
        <div id="fromServer" style="display: none">{{ greeting }}</div>
        <div class="buttonBlok2">      
            <div class="radio" id="setRnd">
            <div id="Rnd" class="button2"></div>
            <div class="radioText">Random</div>
            </div>
            <div class="radio" id="setEn">
            <div id="En" class="button2"></div>
            <div class="radioText">Foreign</div>
            </div>
            <div class="radio" id="setRu">
            <div id="Ru" class="button2"></div>
            <div class="radioText">Native</div>
            </div>
        </div>
        <div class="buttonBlok2">
            <div class="radio" id="resetRem">
            <div id="All" class="button2"></div>
            <div class="radioText">All  words&nbsp;&nbsp;</div>
            </div>
            <div class="radio" id="setRem">
            <div id="Unrem" class="button2" type="button" value="" ></div>
            <div class="radioText">Unlearned&nbsp;&nbsp;</div>
            </div>
        </div>
        <div id="out" class="words">&nbsp;</div>
        <div id="ans" class="info">&nbsp;</div>
        <div class="buttonBlok">
            <input type="button" class="button1" value="&#9664;&nbsp;Prev&nbsp;&nbsp;" id="outputPrevWord" />
            <input type="button" class="button1" value="&nbsp;&nbsp;Rand&nbsp;&nbsp;" id="outputRandWord" />
            <input type="button" class="button1" value="&nbsp;&nbsp;Next&nbsp;&#9654;" id="outputNextWord" />
        </div>
        <hr>
        <div class="buttonBlok">
            <input type="button" class="button1" value="Memorized"  id="wordRemembered" />
            <input type="button" class="button1" value="Forgot"     id="wordForgot" />
        </div>
        <hr>
        <div class="buttonBlok">
            <input type="button" class="button1" value="Variants" id="outputVariants" />
            <input type="button" class="button1" value="By characters" id="outputWordByChar"/>
            <input type="button" class="button1" value="Right answer"  id="outputRightAnswer"/>
        </div>
        <hr>
        <div class="buttonBlok">
            <input type="button" class="button1" value="Load/Change dictionary"  id="ChangeDictionary"/>
        </div>
    </div>
    <!--br /-->
    <div id="DictManipulation" style="display:none">
        <div class="buttonBlok" id="DictManipulationButtons">
            <input class="button1" type="button" value="Load new dictionary" id="LoadNewDictionary"/>
            <input class="button1" type="button" value="Change current dictionary" id="ChangeCurrDict"/>
            <!--input class="button1" type="button" value="Add words to dictionary" onclick="AddWordsToDictionary()"/-->
            <input class="button1" type="button" value="Cancel" id="CancelDictManipulation" />        
        </div>
        <div id="DictLoad" style="display:none">
            <div>
            <label>Dictionary name:&nbsp;</label><input class="signing" type="text" id="dictName"/>
            <input class="button1" type="button" value="Load dictionary" id="LoadDict"/>
            <input class="button1" type="button" value="Cancel" id="CancelLoad" />        
            </div>
            <textarea id="dictBody" style="width: 100%" rows="20"></textarea>
            <!-- cols="60" rows="20" style="float: right;"-->
        </div>
        <div id="DictArr" style="display:none; text-align:centre;">
        </div>
        <div id="AddWords" style="display:none">
            <div>Choice of dictionary
            <div style="border:solid;">
                abc
            </div>
            <input class="button1" type="button" value="Load words" id="opebBlock"/>
            <input class="button1" type="button" value="Cancel" id="CancelLoad_1" />        
            </div>
            <textarea id="dictionary" style="width: 100%" rows="20"></textarea>
            <!-- cols="60" rows="20" style="float: right;"-->
        </div>
    </div>

    <div id="cookieWarning" class="cookie_notice">
        This site uses cookies to make your next input easier
        <br>
        <button class="button1" id="iAgreeCookie">I agree</button>
    </div>
    <!------------------------------------------------------------>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
