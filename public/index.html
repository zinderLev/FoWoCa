<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoWoCa - Регистрация пользователя</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в FoWoCa!</h1>
        <p>Пожалуйста, зарегистрируйтесь, чтобы продолжить.</p>

        <form id="registrationForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Клиентский скрипт будет скомпилирован в dist/clientTools.js и доступен по /clientTools.js -->
    <script src="/clientTools.js"></script>
</body>
</html>
